name: signal-app
region: us-east-1

projects:
  backend:
    - name: signal-service
      language: python
      path: .
      sdk:
        language: python
      type: http
      platform: flask
      entrypoint: app.py
      wsgi: app
      runtime: python3.9
      parameters:
        env:
          - SIGNALS_FILE=signals.json
      scripts:
        predeploy: pip install -r requirements.txt

      cloudProvider: aws
      dependencies:
        - flask==2.0.1

  frontend:
    - name: signal-frontend
      language: html
      path: static
      type: static
      platform: html
      buildCommand: ""
      serveCommand: ""